<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="colorGame.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto&display=swap" rel="stylesheet">

    <title>Color Guessing Game</title>
    <!-- Author: Jacob Dyer-->
  </head>
  <body>
    
    <!-- Masthead -->
    <div id="masthead" class="container-fluid">
      <p>THE GREAT</p>
      <p id="rgbText"></p>
      <p>GUESSING GAME</p>
    </div>

    <!-- Button Field -->
    <div id="buttons" class="container-fluid">
      <div class="container">
        <div class="d-flex bd-highlight mb-4 mx-5">
          <div id="newColorsBtn" class="mr-auto p-2 bd-highlight">NEW COLORS</div>
          <div id="easyBtn" class="p-2 bd-highlight">EASY</div>
          <div id="hardBtn" class="p-2 bd-highlight">HARD</div>
        </div>
      </div>
    </div>

    <!-- Colors -->
    <div class="container color-row">
      <div class="d-flex flex-row justify-content-center">
        <div id="c1" class="p-8 mr-2 ml-auto"></div>
        <div id="c2" class="p-8 mr-2 ml-2"></div>
        <div id="c3" class="p-8 mr-auto ml-2"></div>
      </div>
      <div class="d-flex flex-row justify-content-center mt-3">
        <div id="c4" class="p-8 mr-2 ml-auto"></div>
        <div id="c5" class="p-8 mr-2 ml-2"></div>
        <div id="c6" class="p-8 mr-auto ml-2"></div>
      </div>
    </div>
    
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Optional JavaScript -->
    <script src="ColorGameScript.js" type="text/javascript"></script>
  </body>
</html>
